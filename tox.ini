[tox]
envlist = pep8,py37

[testenv]
usedevelop = True
install_command = pip install -U {opts} {packages}
setenv = VIRTUAL_ENV={envdir}
         PYTHONDONTWRITEBYTECODE = 1
         LANGUAGE=en_US
         LC_ALL=en_US.UTF-8
         PYTHONWARNINGS=ignore::DeprecationWarning
         TESTS_DIR= ./tests
deps = -r{toxinidir}/requirements.txt
    -r{toxinidir}/test-requirements.txt

[testenv:venv]
commands = {posargs}

[testenv:pep8]
commands =
    flake8 {posargs:snarl}

[testenv:py37]
commands =
    pytest {posargs}

[pytest]
filterwarnings =
    ignore::DeprecationWarning

[flake8]
max-line-length = 90
